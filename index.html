<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Observer & Strategy Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1, h2, h3 {
            color: #42bdf1;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #3cd3f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #48d5f1;
        }
        .channel, .subscriber {
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .notifications {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        #channels-list, #subscriber-notifications, #sorted-videos {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            border-radius: 5px;
            min-height: 50px;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube (Observer & Strategy)</h1>
    
    <div class="section">
        <h2>Create Channel</h2>
        <input type="text" id="channel-name" placeholder="Channel Name" />
        <button id="create-channel">Create Channel</button>
    </div>

    <div class="section" id="channels-section">
        <h2>Channels</h2>
        <div id="channels-list"></div>
    </div>

    <div class="section">
        <h2>Enter Channel to Subscribe</h2>
        <input type="text" id="subscribe-channel-name" placeholder="Channel Name" />
        <button id="subscribe-channel">Subscribe</button>
    </div>

    <div class="section">
        <h2>Subscriber Notifications</h2>
        <div id="subscriber-notifications"></div>
    </div>

    <div class="section">
        <h2>Video Sorting Strategy</h2>
        <select id="sorting-strategy">
            <option value="mostRecent">Oldest First</option>
            <option value="oldestFirst">Most Recent</option>
            <option value="mostPopular">Most Popular</option>
        </select>
        <button id="apply-sorting">Apply Sorting</button>
        <h3>Sorted Videos:</h3>
        <div id="sorted-videos"></div>
    </div>

    <script src="dist/app.js" defer></script>
</body>
</html>
